<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Nombre de la Empresa</h1>
        <h1>Ingrese los Datos para Registrarse</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="programas.html">Programas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <div class="container mt-5">
            <h4 class="mb-4 text-center">Formulario de Registro</h4>
            
            <form>
              <!-- Nombres y Apellidos en 2 columnas -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Ingrese sus nombres">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Ingrese sus apellidos">
                </div>
              </div>
        
              <!-- Email y Teléfono en 2 columnas -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono">
                </div>
              </div>
        
              <!-- Estrato, Fecha de Nacimiento y Grupo Sanguíneo en 1 fila -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="estrato" class="form-label">Estrato</label>
                  <input type="number" class="form-control" id="estrato" placeholder="Estrato">
                </div>
                <div class="col-md-4">
                  <label for="dob" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-md-4">
                  <label for="bloodGroup" class="form-label">Grupo Sanguíneo</label>
                  <select class="form-select" id="bloodGroup">
                    <option selected>Seleccione...</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
                </div>
              </div>
        
              <!-- Género y Actividades Favoritas en la misma fila -->
              <div class="row mb-3">
                <!-- Género -->
                <div class="col-md-6">
                  <label class="form-label">Género</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Masculino</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Femenino</label>
                  </div>
                </div>
        
                <!-- Actividades favoritas -->
                <div class="col-md-6">
                  <label class="form-label">Actividades favoritas</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="activity1" value="deportes">
                    <label class="form-check-label" for="activity1">Futbol</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="activity2" value="musica">
                    <label class="form-check-label" for="activity2">Baloncesto</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="activity3" value="lectura">
                    <label class="form-check-label" for="activity3">Voleibol</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="activity3" value="lectura">
                    <label class="form-check-label" for="activity3">Ciclismo</label>
                  </div>
                </div>
              </div>
        
              <!-- Botón de enviar -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
    </div>
</body>
</html>
