<body>
    <header>
        <h1>Nombre de la Empresa</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Por favor ingrese sus credenciales para ingresar al sistema</h5>
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su clave">
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-md-2">Login</button>
                    <button type="button" class="btn btn-success">Sign up</button>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
